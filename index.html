<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | StartHeadSoccer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        window.Telegram.WebApp.requestFullscreen();
        window.Telegram.WebApp.ready();

          var user = window.Telegram.WebApp.initDataUnsafe.user;

            var userData = {
                id: user.id,
                firstName: user.first_name,
                lastName: user.last_name || '',
                username: user.username || '',
                languageCode: user.language_code || '',
                photoUrl: user.photo_url || '',
                isPremium: user.is_premium || false,
                joinedBy: user.start_param || ''
            };   
            userDataJson = JSON.stringify(userData);
      });
  </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=844 height=390 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
